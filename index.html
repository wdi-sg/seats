<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body">
    <div class="container">
        <h2>Where to next?</h2>
    <select id="options" class="dropdown" onchange="updateTicket();">
        <option selected="selected">Select Destination</option>
        <option id="kl" value="kl">Kuala Lumpur</option>
        <option id="bali" value="bali">Bali</option>
    </select>
    <select id="ticketTypes" class="dropdown">
        <option selected="selected">Select Cabin Class</option>
        <option id="economy" value="economy">Economy</option>
        <option id="business" value="business">Business</option>
        <option id="first" value="firstclass">First Class</option>
    </select>
    <input class="user-input" type="button" id="buy" value="Buy" onclick="displayResult();"/>
    <p class="result" id="outputCost"></p>
    <p class="result" id="outputSeats"></p>
    <script src="script.js"></script>
  </body>
</html>

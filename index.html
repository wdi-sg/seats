<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <select id="cabin-input" placeholder="Select plane cabin">
        <option>Economy</option>
        <option>Business</option>
        <option>First Class</option>
    </select>
    <button id="buy-button">Buy</button>
    <!-- <input class="starter" id="input" placeholder="input"/> -->
    <h2>Pricing:</h2>
    <p class="starter" id="economy-output">Economy (15 seats left) – $50</p>
    <p class="starter" id="business-output">Business (6 seats left) – $50</p>
    <p class="starter" id="first-class-output">First Class (4 seats left) –$50</p>
    <script>
      document.querySelector('#buy-button').addEventListener('click', function(event){
        var currentInput = document.querySelector('#cabin-input').value;
        buyTicket(currentInput);
      });
      var displayEconomy = function( data ){
        var economyOutput = document.querySelector('#economy-output');
        economyOutput.innerHTML = data;
      }
      var displayBusiness = function( data ){
        var businessOutput = document.querySelector('#business-output');
        businessOutput.innerHTML = data;
      }
      var displayFirstClass = function( data ){
        var firstClassOutput = document.querySelector('#first-class-output');
        firstClassOutput.innerHTML = data;

      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
